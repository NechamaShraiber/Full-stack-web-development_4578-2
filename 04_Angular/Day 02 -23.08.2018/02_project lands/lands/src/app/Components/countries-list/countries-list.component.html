<p>
  countries-list works!
</p>
<div class="input-group-addon"><i class="fa fa-search"></i></div>
<input  type="text"  class="form-control" placeholder="Search" [(ngModel)]="stringFilter" (keypress)="filter()">

  <div class="row">

  <div class="col-5">
  <table class='table table-striped' >
      <thead>
          <tr>
              <th>name</th>
              <th>native name</th>
              <th>capital</th>
              <th>population</th>
              <th>flag</th>
             
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let country of resultForFilter ">
              <td>{{country["name"]}}</td>
              <td>{{country["nativeName"]}}</td>
              <td>{{country["capital"]}}</td>
              <td>{{country["population"]}}</td>
              <td><img src="{{country['flag']}}" alt="" style="width: 80px;height: 50px"></td>
             
          </tr>
      </tbody>
  </table>
  

  </div>
